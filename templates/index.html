<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Teléfonos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #ffffff;
        }
        header {
            background-color: rgb(187, 191, 198);
            color: #212529;
        }
        .card {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .form-control {
            background-color: #495057;
            color: #ffffff;
        }
        .list-group-item {
            background-color: #495057;
            color: #ffffff;
        }
        .logo {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-3">
        <div class="container d-flex align-items-center justify-content-start">
            <!-- Logos -->
            <div class="d-flex align-items-center">
                <img src="/static/logo1.png" alt="Logo 1" class="logo me-3">
                <img src="/static/logo2.png" alt="Logo 2" class="logo">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Buscar Empresa</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Ej: Gran AKÍ Esmeraldas" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Buscar Teléfonos</button>
                </form>

                {% if numeros %}
                <div class="mt-4">
                    <h3 class="text-center">Resultados de: {{ numeros['empresa'] }}</h3>
                    <ul class="list-group mt-2">
                        {% for numero in numeros['numeros'] %}
                        <li class="list-group-item">{{ numero }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
